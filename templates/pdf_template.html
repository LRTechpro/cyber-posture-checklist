<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cyber Posture Report</title>
</head>
<body>
    <h1>Cyber Posture Report</h1>
    <p><strong>Score:</strong> {{ score }} out of {{ questions|length }}</p>
    <p><strong>Risk Level:</strong> {{ level }}</p>
    <hr>
    <h2>Checklist Summary</h2>
    <ul>
        {% for question in questions %}
            <li><strong>{{ question }}</strong>: {{ answers.get(question) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
